[loggers]
keys=root,main,weibo,pocket48,modian,statistic

[logger_root] #root logger
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_main] #main logger
level=DEBUG
qualname=main
handlers=fileHandler

[logger_weibo] # weibo logger
level=DEBUG
qualname=weibo
handlers=weiboHandler

[logger_pocket48] # pocket48 logger
level=DEBUG
qualname=pocket48
handlers=pocket48Handler

[logger_modian] # modian logger
level=DEBUG
qualname=modian
handlers=modianHandler

[logger_statistic] # statistic logger
level=DEBUG
qualname=statistic
handlers=statisticHandler

###############################################

[handlers]
keys=consoleHandler,fileHandler,weiboHandler,pocket48Handler,modianHandler,statisticHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=fmt
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=fmt
args=('../test.log','a',20*1024*1024,10,'utf-8')

[handler_weiboHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=fmt
args=('../weibo.log','a',20*1024*1024,1,'utf-8')

[handler_pocket48Handler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=fmt
args=('../pocket48.log','a',100*1024*1024,5,'utf-8')

[handler_modianHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=fmt
args=('../modian.log','a',100*1024*1024,5,'utf-8')

[handler_statisticHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=fmt
args=('../statistic.log','a',20*1024*1024,1,'utf-8')

###############################################

[formatters]
keys=fmt

[formatter_fmt]
format=[%(asctime)s] [%(levelname)s] [%(filename)s - %(funcName)s - line: %(lineno)d] %(message)s